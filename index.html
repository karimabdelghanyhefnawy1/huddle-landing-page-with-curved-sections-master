<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!--start header-->
    <header>
      <img src="images/logo.svg" alt="">
      <button type="submit">Try It Free</button>
    </header>
  <!--end header-->
  <!--start hero-->
    <div class="hero">
      <!--srart container-->
      <div class="container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does 
          your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button type="submit">Get Started For Free</button>
        <img src="images/screen-mockups.svg" alt="">
      </div>
      <!--end container-->
      <!--start number-->
      <div class="number">
        <div class="communities">
            <img src="images/icon-communities.svg" alt="">
            <p class="communities-number">1.4k+</p>
            <p class="paragraph">Communities Formed</p>
        </div>
        <div class="message">
            <img src="images/icon-messages.svg" alt="">
            <p class="message-number">2.7m+</p>
            <p class="paragraph">Messages Sent</p>
        </div>
      </div>
      <!--end number-->
    </div>
  <!--end hero-->
</body>
</html>
